<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Connexion Bot</h1>
    
    <div class="test-card">
        <h3>Test 1: Connexion simple</h3>
        <button onclick="testConnection()">Tester la connexion</button>
        <div id="result1"></div>
    </div>
    
    <div class="test-card">
        <h3>Test 2: Envoyer une demande</h3>
        <button onclick="testVerificationRequest()">Envoyer une demande test</button>
        <div id="result2"></div>
    </div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'üîÑ Test en cours...';
            
            try {
                const response = await fetch('https://node1.sqland.fr:27254/api/verification-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: '0123456789',
                        username: 'test_user'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<span class="success">‚úÖ Connexion r√©ussie !</span><br>R√©ponse: ${JSON.stringify(data)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Erreur ${response.status}</span><br>${response.statusText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Erreur de connexion</span><br>${error.message}`;
            }
        }
        
        async function testVerificationRequest() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'üîÑ Envoi de la demande...';
            
            try {
                const response = await fetch('https://node1.sqland.fr:27254/api/verification-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: '0123456789',
                        username: 'test_user_' + Date.now()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<span class="success">‚úÖ Demande envoy√©e !</span><br>ID: ${data.requestId}`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<span class="error">‚ùå Erreur ${response.status}</span><br>${errorText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Erreur de connexion</span><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
