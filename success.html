<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Terminée</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #404040 50%, #2d2d2d 75%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .success-card {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 48px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .success-icon {
            color: #00ff00;
            font-size: 64px;
            margin-bottom: 32px;
        }
        .success-text {
            color: #00ff00;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .success-description {
            color: #fff;
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">✅</div>
        <div class="success-text">Vérification Terminée</div>
        <div class="success-description">Votre compte a été vérifié avec succès !</div>
    </div>
</body>
</html>
