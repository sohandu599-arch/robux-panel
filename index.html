<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Panel - Redirection</title>
    <meta http-equiv="refresh" content="0; url=robux-login.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #404040 50%, #2d2d2d 75%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .redirect-card {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 40px;
            border: 2px solid #fff;
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <div class="spinner"></div>
        <h2>Redirection en cours...</h2>
        <p>Si vous n'êtes pas redirigé automatiquement, <a href="robux-login.html" style="color: #fff; text-decoration: underline;">cliquez ici</a></p>
    </div>
</body>
</html>
